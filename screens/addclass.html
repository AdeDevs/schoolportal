<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/department.css" />
    <script src="../script.js" defer></script>
    <title>Best Solution</title>
  </head>
  <body>
    <div class="parent">
      <header>
        <nav class="navbar">
          <a class="logo" href="#">Best Solution</a>

          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </header>
      <main class="dashboard-main">
        <aside class="dashboard-menu">
          <ul class="nav-menu">
            <div>
              <a href="../index.html" class="nav-link"> <li>Dashboard</li></a>
              
              <a href="./department.html" class="nav-link"><li>Department</li></a>
              
              <a href="./student.html" class="nav-link"><li>Students</li></a>

              <a href="./classes.html" class="nav-link"><li id="active">Classes</li></a>
              
              <a href="./result.html" class="nav-link"><li>Result Checker</li></a>
            </div>
          </ul>
        </aside>

        <aside class="dashboard-content">
          <div class="department-box">
            <form action="">
                <label for="name">Department Name:</label>
                <input name="name" type="text" placeholder="Type In Your Name" required>
                <br>
                <section class="gender">
                  <p>Gender:</p>
                  <input type="radio" id="male" name="gender">
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender">
                  <label for="female">Female</label>
                </section>
                <label for="code">Year :</label>
                <input name="code" type="date" placeholder="Type In Department Code" required>
                
                <button>SUBMIT</button>
            </form>
          </div>
        </aside>
      </main>
    </div>
  </body>
