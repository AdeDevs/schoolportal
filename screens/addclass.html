<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/department.css" />
    <script src="../script.js" defer></script>
    <title>Best Solution</title>
  </head>
  <body>
    <div class="parent">
      <header>
        <nav class="navbar">
          <div class="hamburger">
            <img id="menu" onclick="OpenMenu" src="../assets/menu.png" alt="menu">
            <img id="close" onclick="CloseMenu" src="../assets/close.png" alt="menu">
          </div>
          <a class="logo" href="./index.html">Best Solution</a>
          <img class="avatar" src="https://i.pinimg.com/564x/c5/e7/ec/c5e7ece15b923d313820d175180a258e.jpg" alt="">
        </nav>
      </header>
      <main class="dashboard-main">
        <aside class="dashboard-menu">
          <ul class="nav-menu">
            <div>
              <a href="../index.html" class="nav-link"> <li>Dashboard</li></a>
              
              <a href="./department.html" class="nav-link"><li>Department</li></a>
              
              <a href="./student.html" class="nav-link"><li>Students</li></a>

              <a href="./classes.html" class="nav-link"><li id="active">Classes</li></a>
              
              <a href="./result.html" class="nav-link"><li>Result Checker</li></a>
            </div>
          </ul>
        </aside>

        <aside class="dashboard-content">
          <div class="department-box">
            <form action="">
                <label for="name">Department Name:</label>
                <input name="name" type="text" placeholder="Type In Your Name" required>
                <br>
                <section class="gender">
                  <p>ND:</p>
                  <input type="radio" id="nd1" name="nd">
                  <label for="nd1">1</label>
                  <input type="radio" id="nd2" name="nd">
                  <label for="nd2">2</label>
                </section>
                <section class="gender">
                  <p>Semester:</p>
                  <input type="radio" id="semester1" name="semester">
                  <label for="semester1">First</label>
                  <input type="radio" id="semester2" name="semester">
                  <label for="semester2">Second</label>
                </section>
                <label for="code">Year :</label>
                <input name="code" type="date" placeholder="Type In Department Code" required>
                
                <button>SUBMIT</button>
            </form>
          </div>
        </aside>
      </main>
    </div>
  </body>
</html>
